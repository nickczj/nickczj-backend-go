version: '2.4'

services:
  nginx-proxy:
    container_name: nginx
    restart: always
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"
    mem_limit: 100m
    mem_reservation: 50m
    cpus: 0.3
    environment:
      - TZ=Asia/Singapore

  letsencrypt-nginx-proxy-companion:
    container_name: letsencrypt
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"
    mem_limit: 75m
    cpus: 0.1
    environment:
      - TZ=Asia/Singapore

  web1:
    container_name: web1
    restart: always
    ports:
      - "8888:8888"
    build:
      dockerfile: ./Dockerfile
      context: .
    mem_limit: 256m
    mem_reservation: 50m
    cpus: 0.5
    environment:
      - VIRTUAL_HOST=api.nickczj.com
      - LETSENCRYPT_HOST=api.nickczj.com
      - APP_ENV=prod
      - TZ=Asia/Singapore